<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<link href="css/style.css" rel="stylesheet" />
		<!--小脚本-->
		<script>
			//表单
			var contact = document.querySelector('#contact');
			//捕获阶段
			contact.addEventListener('invalid', function(event) {
				var elem = event.target;
				var name = elem.name;
				//validityState对象
				var validity = elem.validity;
				console.log(validity);
				switch(name) {
					case 'user':
						if(validity.valueMissing) {
							elem.setCustomValidity('用户名不能为空');
						}
				} else {
					//自定义消息的一定在验证成功后设置为空，否则验证不会通过
					elem.setCustomValidity('');
				}
				console.log(elem.validationMessage);
				break;
				case 'email':
					if(validity.valueMissing) {
						elem.setCustomValidity('邮箱不能为空');
					} else if(validity.typeMismatch) {
						elem.setCustomValidity('邮箱格式不匹配');
					}
					break;
			}
			}, true);
		</script>
	</head>

	<body>
		<!--父容器-->
		<div class="container">
			<!--注册头部-->
			<h2 class="reg-top"></h2>
			<!--注册区域-->
			<div class="reg-box">
				<!--表单区域-->
				<div class="reg-main">
					<h3>注册账号</h3>
					<form action="#" name="contact" method="get" class="reg-form">
						<div class="reg-input">
							<label><i>*</i>昵称：</label>
							<input name="user" placeholder="admin" type="text" required />
						</div>
						<div class="reg-input">
							<label><i>*</i>密码</label>
							<input placeholder="admin" type="password" />
						</div>
						<div class="reg-input">
							<label>手机号码</label>
							<input placeholder="17636222095" type="text" />
							<span id="tel-tip">忘记密码时可用手机号找回密码</span>
						</div>
						<div class="reg-input">
							<label><i>*</i>邮箱</label>
							<input name="email" placeholder="admin@qq.com" type="text" />
						</div>
						<div class="reg-input">
							<label>年龄</label>
							<input placeholder="18" type="text" />
						</div>
						<div class="submit-box">
							<button id="submit" name="submit" type="submit">立即注册</button>
						</div>
					</form>
				</div>
			</div>
	</body>

</html>
